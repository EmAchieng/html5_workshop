<body>
<h1>HTML5 History</h1>
<input type="button" id="dummy1" onclick="push('page 1', 'foo.html')" value="Push 1"/>
<input type="button" id="dummy2" onclick="push('page2', 'bar.html')" value="Push 2"/>
<input type="button" id="dummy3" onclick="push('page2', 'foobar.html')" value="Push 3"/>

<p>
There are <span id="historyLength"></span> item(s) in the history stack.
<p>
<input type="button" id="forward" onclick="forward()" value="Forward"/>
<input type="button" id="back" onclick="back()" value="Back" />
<input type="button" id="length" onclick="length()" value="Show History Length"/>
</body>
