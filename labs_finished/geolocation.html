<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5 Geolocation</title>
    <script src="../javascript/modernizr-2.6.2.js"></script>
    <script src="../javascript/jquery-2.1.1.js"></script>
    <script>

		function whereAmI() {
		  if (Modernizr.geolocation) {
		    navigator.geolocation.getCurrentPosition(showLocation, handleError);
		  } else {
			alert("this browser doesn't support geolocation, sorry!");
		  }
		}

		function showLocation(position) {
		  var latitude = position.coords.latitude;
		  var longitude = position.coords.longitude;
		  $("#location").html("lat: " + latitude + " and long: " + longitude);
		}

		function handleError(error) {
		  if(error.code === 1) {
		    var message = "You want to keep your location private, that's OK!"
		  }
		  if(error.code === 2) {
		    message = "Hmm, I can't find you..."
		  }
		  $("#location").html("Ooops! " + message);
		}

		$(document).ready(function() {
			$('#locateMe').click(whereAmI);
		});

	</script>
</head>
<body>
	<h1>HTML5 Adds Geolocation</h1>

	<input type="button" value="Where am I?" id="locateMe"/>
	<div id="location"></div>
</body>
</html>
