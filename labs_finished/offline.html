<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5 Offline Detector</title>
    <script src="../javascript/modernizr-2.0.6.js"></script>
    <script src="../javascript/jquery-1.8.2.js"></script>
	<script>
        function checkStatus(event) {
          var stateList = document.getElementById("stateList");
          stateList.innerHTML += '<li>You are now: ' + event.type + '</li>';
        }

        $(window).on("online", checkStatus);
        $(window).on("offline", checkStatus);
	</script>
</head>
<body>
<h1>HTML5 Offline Detector</h1>
    <ol id="stateList">
	</ol>
</body>
</html>
