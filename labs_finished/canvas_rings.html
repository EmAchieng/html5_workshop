<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5 Canvas</title>
    <script src="../javascript/modernizr-2.6.2.js"></script>
	<script>
    function draw() {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
		ctx.lineWidth=5;
		draw_circle(ctx, "blue", 75, 75);
		draw_circle(ctx, "black", 180, 75);
		draw_circle(ctx, "red", 285, 75);
		draw_circle(ctx, "yellow", 125, 125);
		draw_circle(ctx, "green", 230, 125);
    }

	function draw_circle(ctx, color, x, y) {
		ctx.beginPath();
		ctx.strokeStyle = color;
		ctx.arc(x,y,50,0,Math.PI*2,true);
		ctx.stroke();
	}

	</script>
</head>
<body onload="draw()">
<h1>Olympic Rings</h1>
<canvas id="canvas" width="800" height="800">
   Put fallback content here...perhaps an image.
</canvas>

</body>
</html>
