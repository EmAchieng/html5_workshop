<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5 Feature Detection</title>
    <script src="../javascript/modernizr-2.0.6.js"></script>
	<script type="text/javascript">
    function draw() {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
		ctx.lineWidth=5;
		draw_blue(ctx);
		draw_black(ctx);
		draw_red(ctx);
		draw_yellow(ctx);
		draw_green(ctx);
    }

	function draw_blue(ctx) {
		draw_circle(ctx, "blue", 75, 75);
	}

	function draw_black(ctx) {
		draw_circle(ctx, "black", 180, 75);
	}
	
	function draw_red(ctx) {
		draw_circle(ctx, "red", 285, 75);
	}

	function draw_yellow(ctx) {
		draw_circle(ctx, "yellow", 125, 125);
	}

	function draw_green(ctx) {
		draw_circle(ctx, "green", 230, 125);
	}

	function draw_circle(ctx, color, x, y) {
		ctx.beginPath();
		ctx.strokeStyle = color;
		ctx.arc(x,y,50,0,Math.PI*2,true);
		ctx.stroke();		
	}

	</script>
</head>
<body onload="draw()">
<h1>Olympic Rings</h1>
<canvas id="canvas" width="800" height="800">
   Put fallback content here...perhaps an image.
</canvas>

</body>
</html>
