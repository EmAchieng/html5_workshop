<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5 Feature Detection</title>
    <script src="../javascript/modernizr-2.6.2.js"></script>
	<script>
	function check_offline() {
		if(Modernizr.applicationcache) {
			show_results("offline supported!");
		} else {
			show_results("offline NOT supported")
		}
    }

    function check_placeholder() {
		if(Modernizr.input.placeholder) {
			show_results("placeholder supported!");
		} else {
			show_results("placeholder NOT supported")
		}
    }

    function check_video() {
		if(Modernizr.video) {
			show_results("video supported!");
		} else {
			show_results("video NOT supported")
		}
    }

    function check_input_support() {
		if(Modernizr.inputtypes.email) {
			show_results("email supported!");
		} else {
			show_results("email NOT supported")
		}
    }

	function check_video_codec() {
		var supported_video = "This browser supports: ";
		if (Modernizr.video) {
		  if (Modernizr.video.webm) {
		    supported_video += "webm ";
		  }
		  if (Modernizr.video.ogg) {
		    supported_video += "ogg ";
		  }
		  if (Modernizr.video.h264){
		    supported_video += "h264 ";
		  }
		}
		show_results(supported_video);
	}

    function show_results(message) {
        alert(message);
    }

	</script>
</head>
<body>
<h1>HTML5 Detection Techniques</h1>

<h2>Instead of asking the global object if a property exists:</h2>
<button name="offline" id="offline" onclick="check_offline();">Offline</button>
<br/>

<h2>Instead of looking for a property:</h2>
<button name="placeholder" id="placeholder" onclick="check_placeholder();">Placeholder Detection</button>
<br/>

<h2>Instead of looking for a method:</h2>
<button name="vid" id="video" onclick="check_video();">Video Detection</button>
<br/>

<h2>Instead of setting a property and seeing if the value sticks:</h2>
<button name="date" id="date_check" onclick="check_input_support();">Email Detection</button>
<br/>

<h2>Checking for video formats:</h2>
<button name="codec" id="codec" onclick="check_video_codec();">Video Codecs</button>
<br/>

</body>
</html>
