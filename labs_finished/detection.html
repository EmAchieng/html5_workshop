<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5 Feature Detection</title>
	<script>

	function check_offline() {
		if(!!window.applicationCache) {
			show_results("offline supported!");
		} else {
			show_results("offline NOT supported")
		}
    }

	function supports_placeholder() {
		var i = document.createElement('input');
		return 'placeholder' in i;
	}

    function check_placeholder() {
		if(supports_placeholder) {
			show_results("placeholder supported!");
		} else {
			show_results("placeholder NOT supported")
		}
    }

    function check_video() {
		if(document.createElement('video').canPlayType) {
			show_results("video supported!");
		} else {
			show_results("video NOT supported")
		}
    }

    function supports_input (input_type) {
        var input = document.createElement("input");
        input.setAttribute("type", input_type);
        return input.type !== "text";
    }

    function check_input_support(input_type) {
		if(supports_input(input_type)) {
			show_results(input_type + " supported!");
		} else {
			show_results(input_type + " NOT supported")
		}
    }

    function show_results(message) {
        alert(message);
    }

	</script>
</head>
<body>
<h1>HTML5 Detection Techniques</h1>

<h2>Ask the global object if a property exists:</h2>
<button name="offline" id="offline" onclick="check_offline();">Offline</button>
<br/>

<h2>Look for a property:</h2>
<button name="placeholder" id="placeholder" onclick="check_placeholder();">Placeholder Detection</button>
<br/>

<h2>Look for a method:</h2>
<button name="vid" id="video" onclick="check_video();">Video Detection</button>
<br/>

<h2>Set a property and see if the value sticks:</h2>
<button name="date" id="date_check" onclick="check_input_support('email');">Email Detection</button>
<br/>

</body>
</html>
