<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5 Canvas Text</title>
    <script src="../javascript/modernizr-2.6.2.js"></script>
	
	<style>
	    canvas {border: 2px solid grey}
	</style>
	
	<script>
    function drawIntro() {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
		ctx.fillStyle = "black";
		ctx.font = "bold 1.5em sans-serif"; 
		ctx.textalign = "left";
		ctx.fillText("Canvas let's you write too...", 20, 40);
	}
	
	function show() {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
		resetCanvas(ctx, canvas);
		
		var value = document.getElementById("showMe").value;
		ctx.fillStyle = getColor();
		
		if (isItalic()) {
		  ctx.font = "italic 2.0em serif";
	    }	
		ctx.fillText(value, 20, 80);		
	}

	function getColor() {
		var selectObj = document.getElementById("color");
		var index = selectObj.selectedIndex;
		var textColor = selectObj[index].value;
		return textColor;
	}
	
	function isItalic() {
		var isItalic = document.getElementById("italic");
		return isItalic.checked;
	}
	
	function resetCanvas(ctx, canvas) {
		ctx.clearRect(0,0,canvas.width,canvas.height);
		drawIntro();
	}
	
	</script>
</head>
<body onload="drawIntro()">
<h1>Fun With Text</h1>
<canvas id="canvas" width="800" height="400">
   Put fallback content here...perhaps an image.
</canvas>
<p>
<label for="color">Pick a Color:</label>
<select id="color">
  <option value="black" selected="selected">Black</option>
  <option value="grey">Grey</option>
  <option value="blue">Blue</option>
  <option value="green">Green</option>
  <option value="purple">Purple</option>
  <option value="red">Red</option>
</select>
<p>
<input type="checkbox" id="italic" value="italic">Italic
<p>
<label for="showMe">Type Some Text:</label><input type="text" id="showMe">
<input type="button" id="showButton" onclick="show()" value="Show">

</body>
</html>
